
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime Sky | AI Flight Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --cyber-cyan: #06b6d4;
        --electric-indigo: #6366f1;
        --deep-obsidian: #020617;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--deep-obsidian);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-space {
        font-family: 'Space Grotesk', sans-serif;
      }
      
      /* Neural Background Animation */
      .bg-grid {
        background-size: 40px 40px;
        background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, transparent, black, transparent);
      }

      .glow-blob {
        filter: blur(80px);
        opacity: 0.15;
        animation: float 20s infinite alternate;
      }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.2); }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(6, 182, 212, 0) 0%, rgba(6, 182, 212, 0.05) 50%, rgba(6, 182, 212, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .neon-border-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.7.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
